[project]
name = "aico"
version = "0.1.0"
description = "A command-line tool for scripting AI-driven code edits."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "litellm>=1.74.2",
    "pydantic>=2.11.7",
    "regex>=2024.11.6",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[project.scripts]
aico = "aico.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aico"]

[dependency-groups]
dev = [
    "basedpyright>=1.30.1",
    "pytest>=8.4.1",
    "pytest-bdd>=8.1.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.3",
]

[tool.ruff]
exclude = [ ".venv", "build", "dist" ]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]

[tool.uv]
override-dependencies = ["gherkin-official>=33.0.0"]
